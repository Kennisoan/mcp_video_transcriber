services:
  mcp_video_transcriber:
    build: .
    container_name: mcp_video_transcriber
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://localhost:8000
    networks:
      - mcp_network
      - frontend

  nginx:
    image: nginx:alpine
    container_name: mcp_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - mcp_video_transcriber
    networks:
      - mcp_network
      - frontend

networks:
  mcp_network:
    driver: bridge
  frontend:
    external: true
    name: nginx-proxy
